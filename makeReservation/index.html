<!DOCTYPE html>
<html lang="en">

<head>
    <title> CCA Travel- Reservation</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/css/bootstrap-formhelpers.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <!--Main wrapper - start-->
    <div id="main-wrapper" class="container-fluid">
        <div id="logo-holder">
            <img class="logo-image" src="/images/smalllogo2.png" alt="Logo image" />
        </div>
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                </div>
                <!-- Navigation Items -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">Home</a></li>
                        <li class="active"><a href="../makeReservation">Make Reservation</a></li>
                        <li><a href="../about">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Navigation bar - end-->
        <!--Main container holding page content - start-->
        <main>
            <div class="container holder-shadow">
                <h2> Make a Reservation </h2>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" id="form-title">Reservation Form</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/my-handling-form-page" method="post">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="user-name" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name:</label>
                                <input type="text" id="lastname: lastname=" user-name class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="mail">E-mail:</label>
                                <input type="email" id="mail" name="user_mail" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number:</label>
                                <input type="text" id="phone" name="user-phone" class="form-control" />
                                <input type="text" class="input-medium bfh-phone" data-format="+1 (ddd) ddd-dddd">
                                <span class="bfh-phone" data-format="+1 (ddd) ddd-dddd" data-number="15555555555"></span>
                            </div>
                            <div class="form-group">
                                <label for="phone">Emergency Contact:</label>
                                <input type="text" id="phone" name="user-phone" class="form-control" />
                                <input type="text" class="input-medium bfh-phone" data-format="+1 (ddd) ddd-dddd">
                                <span class="bfh-phone" data-format="+1 (ddd) ddd-dddd" data-number="15555555555"></span>
                            </div>
                            <div class="form-group">
                                <label for="adults">Number of Adults:</label>
                                <input type="number" min="1" max="10" value="1" id="adults" name="car-manufacture-year" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="children">Number of Children:</label>
                                <input type="number" min="1" max="10" value="1" id="children" name="car-manufacture-year" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="booking-date">Check-in</label>
                                <input type="date" id="booking-date" name="booking-date" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="booking-date">Check-out</label>
                                <input type="date" id="booking-date" name="booking-date" class="form-control">
                            </div>
                            <fieldset>
                                <legend>Payment</legend>
                                <div class="control-group">
                                    <label label-default="" class="control-label">Card Holder's Name</label>
                                    <div class="controls">
                                        <input type="text" class="form-control" pattern="\w+ \w+.*" title="First and last name" required="">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label label-default="" class="control-label">Card Number</label>
                                    <div class="controls">
                                        <div class="">
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="First four digits" required="">
                                            </div>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="Second four digits" required="">
                                            </div>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="Third four digits" required="">
                                            </div>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="Fourth four digits" required="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label label-default="" class="control-label">Card Expiry Date</label>
                                    <div class="controls">
                                        <div class="row">
                                            <div class="col-md-9">
                                                <select class="form-control" name="cc_exp_mo">
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                                            </div>
                                            <div class="col-md-3">
                                                <select class="form-control" name="cc_exp_yr">
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                            </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label label-default="" class="control-label">Card CVV</label>
                                    <div class="controls">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" autocomplete="off" maxlength="3" pattern="\d{3}" title="Three digits at back of your card"
                                                    required="">
                                            </div>
                                            <div class="col-md-8"></div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="control-group">
                                <label label-default="" class="control-label"></label>
                                <div class="controls">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <div class="form-group">
                                        <label for="questions">Questions:</label>
                                        <textarea id="questions" name="questions" class="form-control"></textarea>
                                    </div>
                                    <div class="button">
                                        <button type="submit">Send your message</button>
                                    </div>
                        </form>
                        </div>
                        </div>
                    </div>
        </main>
        <footer class="container-fluid text-center">
            <p><small> &copy; <time datetime="2017"> 2017 </time> CCA Travel </small></p>
        </footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="/js/bootstrap-formhelpers.min.js"></script>
</body>

</html>
